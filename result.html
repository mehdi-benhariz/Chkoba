<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chkoba</title>
    <link rel="stylesheet" href="style.css">

</head>
<body id="result-page">
    
    <div id="score-table">
            <h2>Your score is :</h2>
            <div id="score">5</div>
            <ul>
                <li>Chkoba :  <span id="Chkoba"> </span> </li>
                <li>Karta :  <span id="Karta"></span> </li>
                <li>Bermila :  <span id="Bermila"></span> </li>
                <li>Dinari :  <span id="Dinari"></span> </li>
                <li>7aya :  <span id="7aya"></span> </li>

            </ul>
            <button id="playAgainBtn" onclick="replay()">Play again</button>
    </div>

    <script >
        function replay(){
            window.location.href = "index.html";
        }
        function laodScore() {
          
            //get score from local storage
            const Pkarta =localStorage.getItem("Karta") ?? 0;
            const Pbermila =localStorage.getItem("Bermila") ?? 0;
            const Pdinari =localStorage.getItem("Dinari") ?? 0;
            const Phaya =localStorage.getItem("7aya") ?? 0;
            const Pchkoba =localStorage.getItem("Chkoba");
            const Pscore =localStorage.getItem("Score");
            //display score
            document.getElementById("score").innerHTML = Pscore;
            document.getElementById("Chkoba").innerHTML = Pchkoba;
            document.getElementById("Karta").innerHTML = Pkarta;
            document.getElementById("Bermila").innerHTML = Pbermila;
            document.getElementById("Dinari").innerHTML = Pdinari;
            document.getElementById("7aya").innerHTML = Phaya;

        }
        laodScore()
    </script>

</body>
</html>
